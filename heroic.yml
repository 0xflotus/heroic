maxAggregationMagnitude: 400000

cluster:
  tags:
    site: sto
  discovery:
    !static-list-discovery
    nodes:
      - http://localhost:8080

backends:
  - !kairosdb-backend
    seeds: sto3-kairosdbcassandra-a1.spotify.net:9160,sto3-kairosdbcassandra-a2.spotify.net:9160,sto3-kairosdbcassandra-a3.spotify.net:9160
