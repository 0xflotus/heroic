port: 8080

refreshClusterSchedule: "0 */5 * * * ?"

cluster:
  useLocal: true
  tags:
    site: lon
  capabilities:
    - QUERY
  discovery:
    type: static
    nodes:
      - http://localhost:1234

metrics:
  flushingInterval: 1000
  updateMetadata: false
  backends:
    - type: heroic
      group: heroic
      seeds: lon3-kairosdbcassandra-a2:9160,lon3-kairosdbcassandra-a3:9160,lon3-kairosdbcassandra-a4:9160

metadata:
  backends:
    - type: elasticsearch
      clusterName: metalastic-production
      index: heroic
      type: metadata
      seeds:
        - lon2-heroex-a2.lon2.spotify.net
        - lon2-heroex-a3.lon.spotify.net
        - lon2-heroex-a4.lon2.spotify.net

cache:
  backend:
    type: cassandra
    keyspace: aggregations
    seeds: lon3-kairosdbcassandra-a2:9160,lon3-kairosdbcassandra-a3:9160,lon3-kairosdbcassandra-a4:9160
        