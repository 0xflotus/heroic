port: 8080

refreshClusterSchedule: "0 */5 * * * ?"

cluster:
  useLocal: true
  tags:
    site: lon
  capabilities:
    - WRITE
  discovery:
    type: static
    nodes:
      - http://localhost:8080

metrics:
  flushingInterval: 1000

metadata:
  backends:
    - type: lucene

ingestion:
  updateMetadata: true
  updateMetrics: false

consumers:
  - type: kafka
    schema: com.spotify.heroic.consumer.schemas.Spotify100
    topics:
      - "metrics-lon2"
      - "metrics-lon3"
      - "metrics-lon4"
    config:
      group.id: heroic-test
      zookeeper.connect: lon3-kafkazookeeper-a1,lon3-kafkazookeeper-a2,lon3-kafkazookeeper-a3/kafka-monitoring
      auto.offset.reset: smallest
      auto.commit.enable: true