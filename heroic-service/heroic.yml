port: 8080

refreshClusterSchedule: "0 */5 * * * ?"

cluster:
  useLocal: true
  tags:
    site: sto
  discovery:
    type: static
    nodes:
      - http://localhost:8080

metrics:
  backends:
    - type: cassandra2
      group: heroic
      seeds: sto3-kairosdbcassandra-a1.spotify.net:9160,sto3-kairosdbcassandra-a2.spotify.net:9160,sto3-kairosdbcassandra-a3.spotify.net:9160

metadata:
  backends:
    - type: elasticsearch
      clusterName: metalastic-production
      index: heroic
      type: metadata
      seeds:
        - lon2-heroex-a2.lon2.spotify.net
        - lon2-heroex-a3.lon.spotify.net
        - lon2-heroex-a4.lon2.spotify.net
